<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="panel-heading" style="text-align: center; font-size: 20px; background-color: blue;">Uploading Panel</div>

<form method="POST" action="/upload" enctype="multipart/form-data">
    <h3>Upload web file</h3>
    <input type="file" name="webfile" class="form-control" /><br/><br/>
    <h3>Upload csv file</h3>
    <input type="file" name="csvfile" class="form-control"><br/><br/>
    <input type="submit" value="Submit" class="btn btn-success"/>
</form>

</body>
</html>
